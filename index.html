<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="tailwind2.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="max-h-screen">
  <div class="h-screen w-screen bg-white rounded-3xl flex content-center justify-center flex-wrap font-hanken ">
    
    <div class="lg:flex w-[45%] lg:h-3/5 lg:flex-row lg:shadow-sm lg:shadow-blue-300 rounded-3xl rounded-tl-3xl rounded-tr-3xl max-sm:flex-col max-sm:h-full max-sm:w-full">

      
      <div class="flex flex-col bg-gradient-to-t from-[#6B7AA1] to-[#5E87B0] lg:rounded-3xl  rounded-br-3xl rounded-bl-3xl w-full">

          <h4 class="font-semibold text-center mt-10 mb-6 text-[#cac9ea] text-xl rounded-xl max-sm:mt-5">Your Result</h4>
          
          <div class="rounded-full bg-gradient-to-b from-[#5E4EA1] to-[#5E4EA100] p-10 w-40 h-40 self-center">

            <p class="text-center font-bold text-6xl text-white">76</p> 
            <p class="text-center text-sm text-[#cac9ea]">of 100</p>

          </div>
          
          <div class="mt-5 text-center">

            <p class="font-semibold text-3xl text-white"> Great </p>
            <p class="text-[#cac9ea] text-[18px] leading-tight my-5 font-hanken mx-7">You scored higher than 65% of the people who have taken these tests.</p>
                 
          </div>
      </div>
      
      <div class="w-full bg-white rounded-tr-3xl rounded-br-3xl flex flex-col">
        
        <p class="font-semibold ml-6 mt-10 mb-6 text-[#2C3E50] text-xl max-sm:mt-5">
          Summary
        </p>
    
        <ul class="flex flex-col">
        <div id="primeiro" class="p-3 mx-6 my-2 rounded-xl bg-[#FF4D4D] bg-opacity-20 flex justify-between">
        
        </div>
        <div id="segundo" class=" p-3 mx-6 my-2 bg-[#FFC300] rounded-xl bg-opacity-20 flex justify-between">
       
        </div>
        <div id="terceiro" class="p-3 mx-6 my-2 bg-[#008080] rounded-xl bg-opacity-20 flex justify-between">
        
        </div>
        <div id="quarto" class="p-3 mx-6 my-2 bg-[#4D4DFF] rounded-xl bg-opacity-20 flex justify-between"> 
        
        </div>
      
        </ul>
      
        <button class="text-center mx-7 mt-5 text-lg rounded-3xl p-3 hover:scale-105 text-white hover:text-[#161349] bg-gradient-to-b from-[#5E4EA1] to-[#5E4EA1] transition duration-300">
        Continue
        </button>
      
      
      </div>
  </div>
  
      <footer class="attribution absolute bottom-0">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/xyrlan">Xyrlan</a>.
      </footer>
<script>
  let divColunas = document.querySelector("#primeiro")
  let div2 = document.querySelector("#segundo")
  let div3 = document.querySelector("#terceiro")
  let div4 = document.querySelector("#quarto")
    
  fetch("data.json").then((response) => {
      response.json().then((dados) => {
        dados.primeiro.map((primeiros) => { 
          
          divColunas.innerHTML += `
         <div class="flex justify-between text-[#FF4D4D]"><img class="mr-2" src="${primeiros.icon}"> ${primeiros.category}</div> <div class= "text-[#2C3E50] flex" >${primeiros.score} <p class="text-[#838398] ml-2"> / 100 </p></div>
          `
      
        })
        dados.segundo.map((primeiros) => {
        div2.innerHTML += `
         <div class="flex justify-between text-[#FFC300]"><img class="mr-2" src="${primeiros.icon}"> ${primeiros.category}</div> <div class= "text-[#2C3E50] flex" >${primeiros.score} <p class="text-[#838398] ml-2"> / 100 </p></div>
          `
        })
        dados.terceiro.map((primeiros) => {
        div3.innerHTML += `
         <div class="flex justify-between text-[#008080]"><img class="mr-2" src="${primeiros.icon}"> ${primeiros.category}</div> <div class= "text-[#2C3E50] flex" >${primeiros.score}<p class="text-[#838398] ml-2"> / 100 </p></div>
          `
        })
        dados.quarto.map((primeiros) => {
        div4.innerHTML += `
         <div class="flex justify-between text-[#4D4DFF]"><img class="mr-2" src="${primeiros.icon}"> ${primeiros.category}</div> <div class= "text-[#2C3E50] flex" >${primeiros.score}<p class="text-[#838398] ml-2"> / 100 </p></div>
          `
        })
      })
    })
    </script>
</body>
</html>
